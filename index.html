<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>デジタルスタンプラリー</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    h1 { font-size: 1.4em; color: #333; }
    input, button { padding: 0.6em; margin: 0.5em 0; width: 100%; }
    #result { margin-top: 1em; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>スタンプラリーに参加しよう！</h1>
  <p>合言葉を入力してください。</p>

  <!-- 合言葉入力欄 -->
  <input type="text" id="keyword" placeholder="ここに合言葉を入力">
  <button id="submitBtn">スタンプ獲得</button>

  <!-- 結果表示 -->
  <p id="result"></p>

  <script>
    // 🔧 必要な設定（ここを書き換えてください）
    const LIFF_ID = "あなたのLIFF ID"; // LINE Developers で発行した LIFF ID
    const GAS_URL = "https://script.google.com/macros/s/xxxxx/exec"; // デプロイしたGASのWebアプリURL

    let userId = "";

    // LIFF初期化
    async function initLiff() {
      await liff.init({ liffId: LIFF_ID });

      if (!liff.isLoggedIn()) {
        liff.login(); // 未ログインならログイン
      } else {
        const profile = await liff.getProfile();
        userId = profile.userId; // LINEのユーザーID取得
      }
    }

    // ボタンクリック処理
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const keyword = document.getElementById("keyword").value;

      if (!keyword) {
        document.getElementById("result").textContent = "合言葉を入力してください。";
        return;
      }

      try {
        const response = await fetch(GAS_URL, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId: userId,
            keyword: keyword
          })
        });

        const result = await response.json();
        document.getElementById("result").textContent = result.message || "処理が完了しました！";
      } catch (error) {
        console.error(error);
        document.getElementById("result").textContent = "エラーが発生しました。";
      }
    });

    // 初期化実行
    initLiff();
  </script>
</body>
</html>
